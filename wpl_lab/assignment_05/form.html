<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f0f2f5; font-family: Helvetica, Arial, sans-serif; }
    .signup-box { max-width: 430px; border-radius: 10px; }
    .facebook-title { font-size: 56px; font-weight: bold; color: #1877f2; }
    .form-control { padding: 10px; }
    button { font-size: 18px; font-weight: 600; }
  </style>
</head>
<body>

  <form method="POST" action="form.php" onsubmit="return validateForm()">
  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="signup-box p-4 shadow bg-white">
      <h1 class="facebook-title mb-1 text-center">facebook</h1>

      <h4 class="text-center fw-semibold">Create a new account</h4>
      <p class="text-center small text-muted mb-3">It's quick and easy.</p>

      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" name="name" placeholder="First name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname">
        </div>
      </div>

      <input class="form-control mt-2" type="email" id="email" name="email" placeholder="Mobile number or email">
      <input class="form-control mt-2" type="password" id="password" name="password" placeholder="New password">

      <button class="btn btn-success w-100 mt-3 py-2">Sign Up</button>
    </div>
  </div>

  </form>

<script>
function validateForm() {
    var name = document.getElementById("name").value.trim();
    var surname = document.getElementById("surname").value.trim();
    var email = document.getElementById("email").value.trim();
    var pass = document.getElementById("password").value.trim();

    if (name === "" || surname === "" || email === "" || pass === "") {
        alert("All fields are required");
        return false;
    }

    var nameRegex = /^[A-Za-z]+$/;
    if (!nameRegex.test(name)) {
        alert("First name must contain only letters");
        return false;
    }

    if (!nameRegex.test(surname)) {
        alert("Surname must contain only letters");
        return false;
    }

    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address");
        return false;
    }

    if (pass.length < 6) {
        alert("Password must be at least 6 characters long");
        return false;
    }

    return true;
}
</script>

</body>
</html>
