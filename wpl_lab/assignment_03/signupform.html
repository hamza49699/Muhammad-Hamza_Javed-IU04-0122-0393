<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sign Up Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column align-items-center bg-light py-4">
    <form id="signupForm" class="row g-3 w-75 mt-3 p-4 rounded bg-white shadow">
      <h2 class="text-center mb-4">Sign Up Form</h2>

      <div class="col-md-6">
        <label for="inputFirstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstname" required />
      </div>
      <div class="col-md-6">
        <label for="inputLastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastname" required />
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required />
      </div>

      <fieldset class="row mb-3 mt-4">
        <legend class="col-form-label pt-0">Gender</legend>
        <div class="col-sm-6 d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" value="Other" />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
      </fieldset>

      
      <div class="col-md-6">
        <label for="dob" class="form-label">D.O.B</label>
        <input type="date" class="form-control" id="dob" required />
      </div>
      <div class="col-md-6">
        <label for="profile" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile" />
      </div>

      

      <div class="col-md-12">
        <label class="form-label d-block">Courses</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cs" value="Computer Science" />
          <label class="form-check-label" for="cs">Computer Science</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="med" value="Medical" />
          <label class="form-check-label" for="med">Medical</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="com" value="Commerce" />
          <label class="form-check-label" for="com">Commerce</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="engr" value="Engineering" />
          <label class="form-check-label" for="engr">Engineering</label>
        </div>
      </div>

      <div class="col-md-6">
        <label for="country" class="form-label">Country</label>
        <select id="country" class="form-select" required></select>
      </div>
      <div id="city-col" class="col-md-6 d-none" aria-hidden="true">
        <label for="city" class="form-label">City</label>
        <select id="city" class="form-select" disabled required>
          <option disabled selected value="">Choose...</option>
        </select>
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary px-5">Sign Up</button>
      </div>
    </form>

    <div class="container mt-5 w-75">
      <h3 class="text-center mb-3">Registered Users</h3>
      <table id="dataTable" class="table table-striped table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>D.O.B</th>
            <th>Courses</th>
            <th>Country</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
